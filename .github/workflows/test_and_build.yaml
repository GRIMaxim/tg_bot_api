name: Run tests
on:
  push:
    branches:
      - 'dev'
jobs:
  run_tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.6.1'
      - name: View poetry --help
        run: poetry --help
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest