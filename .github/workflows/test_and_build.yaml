name: Run tests
on:
  push:
    branches:
      - 'dev'
jobs:
  run_tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.6.1'
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest
        env:
          PG_DRIVERNAME: ${{ api_env.PG_DRIVERNAME }}
          PG_HOST: ${{ api_env.PG_HOST }}
          PG_PASS: ${{ api_env.PG_PASS }}
          PG_PORT: ${{ api_env.PG_PORT }}
          PG_USER: ${{ api_env.PG_USER }}
          PG_DATABASE: ${{ secrets.PG_DATABASE }}
